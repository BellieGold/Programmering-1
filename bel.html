	var month = new Array(12);

///////////////////////////////

	getDaysInMonth(2016); //Function call to our customized function.


	function getDaysInMonth( year) {

	     var date = new Date(year,0); //Create a date object with the year provided -2016.  The zero(0) is for the default first month of the year-January

	   

	     var days = []; //create an array to store all the days in the year provided -2016

	     var fmonth=[]; //create an array to store all teh months in the year provided-2016

	 
	     var tempMon = date.getMonth() ; //getting the starting mont of the year to start an inner loop with

	     document.writeln("<table style='width:100%'> <tr> <th>Days</th> <th>Day</th> <th>Month</th> </tr>"); //we


	     while (date.getFullYear() ==2016 ) //while the date object still has the year provided-(2016) do the following
	     { 

	       

	        fmonth.push(date.getMonth()); //push the first month into the month storage array


	        while (date.getMonth() == tempMon ){ //While the month hasn't changed do the following

	        	// &nbsp is used to print "space"

	        	
	        	document.writeln( "<tr><td>"+weekday[date.getDay()] + "&nbsp;&nbsp;&nbsp;&nbsp; </td><td>"+date.getDate() +" </td>  <td>"+month[date.getMonth()] +"</td> </tr>");

	        	

	        	days.push( date.getDay() ) ; // push the current day of the month-loop into the days array.

	        	date.setDate(date.getDate() +1); //Increase the day of the month by 1;

	        	
	        }

	     
	        	tempMon = date.getMonth() ; // get the nextmonth and store it in the variable tempMon

	       
	        date.setMonth(tempMon); //go to the next month


	     } document.writeln("</table> "); //end of table

	     document.writeln(" <br> total number of days "+ days.length); //since every day of the year is satored inthe days aray we just inquire for the size/lenght of it
	    
	  

	}
